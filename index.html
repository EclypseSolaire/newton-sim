<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/include.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sacr√© Newton ! (by Damjan)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <div class="cursor">
        <div class="cursor__ball cursor__ball--big ">
            <svg height="30" width="30">
                <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
            </svg>
        </div>
        <div class="cursor__ball cursor__ball--small">
            <svg height="10" width="10">
                <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
            </svg>
        </div>
    </div>
    <div class="view-code" id="view-code">
        <p>Made with <i class="bx bxs-brush"></i> by Damian. Voir le code source sur <a class="hoverable" href="https://github.com/EclypseSolaire/newton-sim" target="_blank">Github {/}</a></p>
    </div>
    <div class="container">
        <div class="typing-container">
            <div class="typing-text typing-text-anim" id="typing-text"></div>
            <div id="typing-sub"></div>
        </div>
        
    </div>
    <script src="scripts/cursor.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
